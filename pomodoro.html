<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pomodoro Timer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  /* Floral light background with soft blue and pink pastel tones */
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #d0e7f9 0%, #f9d0e2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
  }

  .pomodoro-container {
    background: rgba(255 255 255 / 0.85);
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    padding: 40px 50px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    position: relative;
  }

  .floral-decoration {
    position: absolute;
    top: -40px;
    right: -40px;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle at center, #f9d0e2, transparent 70%);
    border-radius: 50%;
    filter: blur(15px);
    z-index: 0;
  }

  h1 {
    color: #b45a82;
    margin-bottom: 10px;
    font-weight: 700;
    font-size: 2.5rem;
    position: relative;
    z-index: 1;
  }

  .timer-display {
    font-size: 5rem;
    color: #4a6fa5;
    font-weight: 700;
    margin: 20px 0;
    letter-spacing: 0.1em;
    user-select: none;
    z-index: 1;
  }

  .mode-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
    z-index: 1;
  }

  .mode-buttons button {
    background: #f9d0e2;
    border: none;
    padding: 12px 20px;
    border-radius: 30px;
    font-weight: 700;
    font-size: 1rem;
    color: #b45a82;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    box-shadow: 0 4px 10px rgba(184, 90, 122, 0.25);
  }

  .mode-buttons button.active,
  .mode-buttons button:hover {
    background: #4a6fa5;
    color: #f9d0e2;
    box-shadow: 0 6px 15px rgba(74, 111, 165, 0.6);
  }

  .control-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
    z-index: 1;
  }

  .control-buttons button {
    background: #4a6fa5;
    border: none;
    padding: 14px 30px;
    border-radius: 35px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #f9d0e2;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(74, 111, 165, 0.7);
    transition: background-color 0.3s ease;
  }

  .control-buttons button:disabled {
    background: #a1b4d6;
    cursor: default;
    box-shadow: none;
  }

  .control-buttons button:hover:not(:disabled) {
    background: #314d75;
  }

  .customize-time {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
    font-size: 1rem;
    color: #4a6fa5;
    z-index: 1;
  }

  .customize-time label {
    font-weight: 600;
  }

  .customize-time input {
    width: 60px;
    padding: 6px 10px;
    border: 2px solid #f9d0e2;
    border-radius: 15px;
    font-weight: 700;
    font-size: 1rem;
    text-align: center;
    color: #b45a82;
    outline: none;
    transition: border-color 0.3s ease;
  }

  .customize-time input:focus {
    border-color: #4a6fa5;
  }

  footer {
    text-align: center;
    font-size: 0.8rem;
    color: #b45a82;
    margin-top: 15px;
    opacity: 0.7;
    z-index: 1;
  }
</style>
</head>
<body>
  <div class="pomodoro-container" role="main" aria-label="Pomodoro timer">
    <div class="floral-decoration"></div>
    <h1>Pomodoro Timer</h1>
    <div class="mode-buttons" role="tablist">
      <button id="focusBtn" class="active" role="tab" aria-selected="true" tabindex="0" aria-controls="timerDisplay">Focus</button>
      <button id="shortBreakBtn" role="tab" aria-selected="false" tabindex="-1" aria-controls="timerDisplay">Short Break</button>
      <button id="longBreakBtn" role="tab" aria-selected="false" tabindex="-1" aria-controls="timerDisplay">Long Break</button>
    </div>
    <div id="timerDisplay" class="timer-display" aria-live="polite" aria-atomic="true">25:00</div>
    <div class="control-buttons">
      <button id="startPauseBtn" aria-pressed="false">Start</button>
      <button id="resetBtn" disabled>Reset</button>
    </div>
    <div class="customize-time" title="Customize focus duration in minutes">
      <label for="focusTimeInput">Focus Time (minutes):</label>
      <input type="number" id="focusTimeInput" min="1" max="120" step="1" value="25" aria-label="Focus time in minutes"/>
    </div>
  </div>

<script>
  (() => {
    // Timer initial values in seconds
    const defaultTimes = {
      focus: 1500, // 25 minutes
      shortBreak: 300, // 5 minutes
      longBreak: 900 // 15 minutes
    };

    let timerTimes = {...defaultTimes};
    let currentMode = "focus";
    let timerId = null;
    let timeLeft = timerTimes[currentMode];
    let isRunning = false;

    const timerDisplay = document.getElementById('timerDisplay');
    const startPauseBtn = document.getElementById('startPauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const focusBtn = document.getElementById('focusBtn');
    const shortBreakBtn = document.getElementById('shortBreakBtn');
    const longBreakBtn = document.getElementById('longBreakBtn');
    const focusTimeInput = document.getElementById('focusTimeInput');
    const modeButtons = [focusBtn, shortBreakBtn, longBreakBtn];

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateDisplay() {
      timerDisplay.textContent = formatTime(timeLeft);
    }

    function setMode(mode) {
      if (isRunning) {
        clearInterval(timerId);
        isRunning = false;
        startPauseBtn.textContent = "Start";
        startPauseBtn.setAttribute('aria-pressed', 'false');
      }
      currentMode = mode;

      modeButtons.forEach(btn => {
        const selected = btn.id.startsWith(mode);
        btn.classList.toggle('active', selected);
        btn.setAttribute('aria-selected', selected ? 'true' : 'false');
        btn.tabIndex = selected ? 0 : -1;
      });

      // Set timeLeft for new mode
      switch (mode) {
        case 'focus':
          timeLeft = timerTimes.focus;
          break;
        case 'shortBreak':
          timeLeft = timerTimes.shortBreak;
          break;
        case 'longBreak':
          timeLeft = timerTimes.longBreak;
          break;
      }
      updateDisplay();
      resetBtn.disabled = true;
    }

    function startPauseTimer() {
      if (isRunning) {
        clearInterval(timerId);
        isRunning = false;
        startPauseBtn.textContent = "Start";
        startPauseBtn.setAttribute('aria-pressed', 'false');
      } else {
        if(timeLeft <= 0) {
          resetTimer();
        }
        timerId = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay();
          } else {
            clearInterval(timerId);
            isRunning = false;
            startPauseBtn.textContent = "Start";
            startPauseBtn.setAttribute('aria-pressed', 'false');
            resetBtn.disabled = true;
            alert(`â° Time's up for ${currentMode === 'focus' ? 'Focus' : currentMode === 'shortBreak' ? 'Short Break' : 'Long Break'}!`);
          }
        }, 1000);
        isRunning = true;
        startPauseBtn.textContent = "Pause";
        startPauseBtn.setAttribute('aria-pressed', 'true');
        resetBtn.disabled = false;
      }
    }

    function resetTimer() {
      clearInterval(timerId);
      isRunning = false;
      startPauseBtn.textContent = "Start";
      startPauseBtn.setAttribute('aria-pressed', 'false');
      resetBtn.disabled = true;

      switch (currentMode) {
        case 'focus':
          timeLeft = timerTimes.focus;
          break;
        case 'shortBreak':
          timeLeft = timerTimes.shortBreak;
          break;
        case 'longBreak':
          timeLeft = timerTimes.longBreak;
          break;
      }
      updateDisplay();
    }

    startPauseBtn.addEventListener('click', startPauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    focusBtn.addEventListener('click', () => setMode('focus'));
    shortBreakBtn.addEventListener('click', () => setMode('shortBreak'));
    longBreakBtn.addEventListener('click', () => setMode('longBreak'));

    focusTimeInput.addEventListener('input', () => {
      let val = parseInt(focusTimeInput.value, 10);
      if (isNaN(val) || val < 1) {
        val = 1;
      } else if (val > 120) {
        val = 120;
      }
      focusTimeInput.value = val;
      timerTimes.focus = val * 60;

      if (currentMode === 'focus' && !isRunning) {
        timeLeft = timerTimes.focus;
        updateDisplay();
      }
    });

    // Initialize
    setMode('focus');
  })();

</script>
</body>
</html>
